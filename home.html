<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/master.css">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Marvin</title>
  <script src="./helper.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <div class="logo welcome">
      <img src="assets/logo.png" alt="">
      <span class="name-msg">
        <p>Bem vindo(a) de volta, </p>
        <div>
        <img id="msg" onclick="toggleMsg()" src="assets/close-envelope.svg" alt="">
        <div id="msg-box" hidden>
          <h3>Notificações</h3>
          <div class="messages">

          </div>
        </div>
      </div>
      </span>
      <div class="progress">
        <h2 id="currentLevel">Nível </h2>
        <div id="progressBarBg">
          <div id="progressBar"></div>
        </div>
        <h4 id="currentXP"></h4>
      </div>
    </div>
    <div class="logout">
      <button type="button" class="wine" onclick="logout()">Sair</button>
    </div>
    <div id="CPoints">
      <h3 title="Quantas correções você pode fazer">Pontos de correção: </h3>
      <div class="available">
        <label class="switch">
          <input type="checkbox" onclick="toggleAvailable()">
          <span class="slider round"></span>
        </label>
        <p>Indisponível</p>
      </div>
    </div>
  </header>
  <main>
    <a class="activityButton purple" href="editor.html">
      <img src="assets/coding.svg" alt="">
      Acessar o editor
    </a>
    <a class="activityButton rose" id="repo" target="_blank">
      <img src="assets/desktop.svg" alt="">
      Ir para repositório
    </a>
    <a class="activityButton green" href="atividades.html">
      <img src="assets/checklist.svg" alt="">
      Atividades
    </a>
    <a class="activityButton orange" href="material-suporte.html">
      <img src="assets/book.svg" alt="">
      Material de suporte
    </a>
  </main>
  <script type="text/javascript">
      function getLevel(currXP) {
      let level = 0;
      let xp = currXP;
      while (xp > 0) {
          xp -= 100 + level * 50;
          level++;
      }
      return level;
    }

    function toggleMsg() {
      $("#msg-box").toggle()
      return false;
    }

    function getMessages() {
      $.ajax({
        url: url + 'students/' + localStorage.userId + '?filter=%7B%22include%22%3A%20%22notifications%22%7D&access_token=' + localStorage.access_token,
        crossDomain: true,
        success: function (responseData) {
          if (!responseData.notifications.length) return $('#msg').hide();
          $('#msg').show();
          $('.msg').remove();
          responseData.notifications.map((msg, i) => {
            let btn = '';
            if (msg.targetURL === '#') {
              btn = `<span class="delete-msg" onclick="del('${msg.id}', ${i})">&times;</span>`
            }

            $("#msg-box .messages").append(
              `<a href="${msg.targetURL}" class="msg" id="msg${i}">` +
              '<div class="message">' +
                btn +
                msg.message +
              '</div></a>'
            )
          })
        }
      })
    }

    function toggleAvailable() {
      let data;
      $('.switch input').is(':checked') ? data = new Date(new Date().getTime() + 1800000) : data = 0
      $.ajax({
        type: 'patch',
        url: url + 'students/' + localStorage.userId + '?access_token=' + localStorage.access_token,
        crossDomain: true,
        data: {
          availableUntil: data
        },
        success: function(responseData, textStatus, jqXHR) {
          if ($('.switch input').is(':checked')) {
            $('.available p').html('Disponível')
          } else {
            $('.available p').html('Indisponível')
          }
        },
        error: function(responseData, textStatus, errorThrown) {
          if ($('.switch input').is(':checked')) {
            $('.available p').html('Indisponível');
          } else {
            $('.available p').html('Disponível');
          }
          var checkBoxes = $('.switch input');
          checkBoxes.prop("checked", !checkBoxes.prop("checked"));
        }
      })
    }

    function del(msgId, i) {
      $.ajax({
        type: "delete",
        url: url + 'students/' + localStorage.userId + '/notifications/' + msgId + '?access_token=' + localStorage.access_token,
        crossDomain: true,
        success: function(responseData, textStatus, jqXHR) {
          $(`#msg${i}`).remove()
        },
        error: function(responseData, textStatus, errorThrown) {
          console.log(responseData);
        }
      })
    }

    $(document).on('click', function(evt) {
        if(!$(evt.target).is('#msg') &&
        !$(evt.target).is('.message a') &&
        !$(evt.target).is('.message') &&
        !$(evt.target).is('.delete-msg') &&
        $('#msg-box').is(':visible')) {
          $('#msg-box').hide()
          return false;
        }
    });

    function loadToggle(date) {
      if (new Date(date).getTime() > new Date().getTime()) {
        $('.switch input').attr('checked', true);
        $('.available p').html('Disponível')
      }
    }

    $(document).ready(function() {
      if (location.href.includes('code=')) {
        const token = location.href.split('code=')[1];
        $.ajax({
          type: 'patch',
          url: url + 'students/' + localStorage.userId + '?access_token=' + localStorage.access_token,
          crossDomain: true,
          data: {
            githubAccessToken: token
          },
          success: function(responseData, textStatus, jqXHR) {
            console.log(responseData);
          },
          error: function(responseData, textStatus, errorThrown) {
            console.log(responseData);
          }
        })
      }
      if (!localStorage.access_token) {
        localStorage.removeItem('userId');
        localStorage.removeItem('access_token');
        location.href = '/index.html'
      } else {
        $.ajax({
          type: 'GET',
          url: url + 'students/' + localStorage.userId + '?access_token=' + localStorage.access_token,
          crossDomain: true,
          success: function(responseData, textStatus, jqXHR) {
            const n = getLevel(responseData.XPPoints);
            localStorage.setItem("courseId", responseData.courseId);
            if (responseData.username) {
              localStorage.setItem('user', JSON.stringify(responseData));
              $('.welcome p').append(responseData.username);
              $("#repo").attr("href", "http://www.github.com/" + responseData.username + '/marvin')
              $('#currentLevel').append(getLevel(responseData.XPPoints))
              $('#CPoints h3').append(responseData.correctionPoints)
              $('#currentXP').append(Math.floor(responseData.XPPoints - (50 * ((n * (n+1)) / 2 - 1))) + '/' + 50 * (n + 1))
              $('#progressBar').width(eval($('#currentXP').html())*$(document).width()*0.3)
              loadToggle(responseData.availableUntil)
              getMessages();
              setInterval(getMessages, 60*1000);
            } else {
              location.href = '/github-link.html?' + responseData.id;
            }
          },
          error: function(responseData, textStatus, errorThrown) {
            alert('Algo deu errado. Faça o login novamente');
            localStorage.removeItem('userId');
            localStorage.removeItem('access_token');
            location.href = '/index.html';
          }
        })
      }
    })

    function logout() {
      localStorage.removeItem('userId');
      localStorage.removeItem('access_token');
      location.href = '/index.html'
    }

  </script>
</body>

</html>
