<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/collapsable.css">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Material de suporte</title>
</head>

<body>
  <header class="header editor">
    <a class="white_back" href="/home.html">
      &#11013;
    </a>
    Material de suporte
  </header>
  <main class="vertical">
    <div id="content">

    </div>
  </main>
  <script type="text/javascript">
    function finish() {}

    function getCourseActivities(courseId, currentLevel) {
      $.ajax({
        type: 'GET',
        url: 'https://localhost/api/contents?access_token=' +
          localStorage.access_token,
        crossDomain: true,
        success: function(res, textStatus,
          jqXHR) {
          console.log(res);
          $('#course_name').append(res.name);
          res.map((r, i) => {
            $('#content').append(
              '<div class="post">' +
              '<h2> ' +
              r.title +
              '</h2> ' +
              '<p> ' +
              r.content +
              '</p> ' +
              '<a class="link" href= "' +
              r.PDFurl +
              '" target = "_blank"> Ver arquivo</a>' +
              '</div> '
            )
          })
        },
        error: function(responseData, textStatus, errorThrown) {
          console.log(responseData);
        }
      })
    }
    $(document).ready(function() {
      $.ajax({
        type: 'GET',
        url: 'https://localhost/api/students/' + localStorage.userId +
          '?access_token=' + localStorage.access_token,
        crossDomain: true,
        success: function(responseData, textStatus, jqXHR) {
          console.log(responseData);
          if (responseData.username) {
            $('.finish p').append(responseData.activityNumber);
            getCourseActivities(responseData.courseId, responseData.activityNumber)
          } else {
            location.href = '/home.html';
          }
        },
        error: function(responseData, textStatus,
          errorThrown) {
          alert('Algo deu errado.');
          history.back();
        }
      })
    })
  </script>
</body>

</html>
